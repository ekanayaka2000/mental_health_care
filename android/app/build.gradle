plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.mental_health_care"
    compileSdkVersion 34 // Update this to the latest stable SDK version
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.mental_health_care"
        minSdkVersion 23  // Updated to SDK 23 as required by firebase_auth
        targetSdkVersion 34 // Update this to match your compile SDK version
        versionCode 1
        versionName "1.0.0"
    }

    buildTypes {
        release {
            minifyEnabled true // Optional: Enable code shrinking for release builds
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug // Replace with your signingConfig for release builds
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Add dependencies if required
    implementation platform('com.google.firebase:firebase-bom:32.1.0') // Firebase Bill of Materials
    implementation 'com.google.firebase:firebase-auth' // Example Firebase Auth dependency
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.9.0'
}
